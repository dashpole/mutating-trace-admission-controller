apiVersion: apps/v1
kind: Deployment
metadata:
  name: trace-context-injector-webhook-deployment
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: trace-context-injector
    spec:
      containers:
        - name: trace-context-injector
          image: gcr.io/dashpole-gke-dev/trace-context-injector:v1
          imagePullPolicy: Always
          args:
            - -configPath=/etc/webhook/config/config.yaml
          volumeMounts:
            - name: webhook-certs
              mountPath: /etc/webhook/certs
              readOnly: true
            - name: webhook-config
              mountPath: /etc/webhook/config
      volumes:
        - name: webhook-certs
          secret:
            secretName: trace-context-injector-webhook-certs
        - name: webhook-config
          configMap:
            name: trace-context-injector-webhook-config-map
